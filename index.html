  <body>
    <!--[if lt IE 7]>

    <div class="container">
      <h1>My Little Pony Price Check</h1>
      
      <div class="content">
        <p>
          Sök efter avslutade auktioner på Tradera som har orden "My Little Pony" i titel och/eller objektsbeskrivning.
        </p>
        <p>
          Du kan skriva in ponyns namn eller så skriver du in ett objekt, t.ex. "mugg".
        </p>
      </div>
  
      <div class="search">
        <form id="pricecheck" method="post" onsubmit="checkPrice()">
          <input id="query" type="text" placeholder="Vad vill du kolla priset på?" />
          <button type="submit">Kolla priset</button>
        </form>
      </div>
    </div>
    <script>
      function checkPrice() {
      var query = document.getElementById('query').value;
      var encodedQuery = encodeURIComponent(query);
      var url = "https://www.tradera.com/search?q=my+little+pony+" + encodedQuery + "&queryScope=AllWordsAnyOrder&categoryId=0&searchInLongDescription=true&itemStatus=Ended&county=HelaSverige&zipcode=&itemType=All&priceRange=All&fromPrice=&toPrice=&fromNumberOfBids=&toNumberOfBids=&itemCondition=All&sellerType=All&alias=&sortBy=Relevance";
      window.open(url);
      }
    </script>
  </body>
